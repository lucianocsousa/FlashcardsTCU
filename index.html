<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Concursos TCU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Flashcards - Preparação para Concursos</h1>
        <div class="controls">
            <select id="materia-select">
                <option value="all">Todas as Matérias</option>
            </select>
            <select id="topico-select">
                <option value="all">Todos os Tópicos</option>
            </select>
            <button id="filter-button">Filtrar</button>
            <button id="shuffle-all-button">Embaralhar Tudo</button>
        </div>
        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="flashcard-front">
                    <p class="flashcard-materia"></p>
                    <p class="flashcard-topico"></p>
                    <p class="flashcard-pergunta"></p>
                </div>
                <div class="flashcard-back">
                    <p class="flashcard-resposta"></p>
                </div>
            </div>
            <div class="flashcard-navigation">
                <span id="current-card-index">1</span>/<span id="total-cards">0</span>
            </div>
        </div>
        <div class="navigation-buttons">
            <button id="prev-button">Anterior</button>
            <button id="next-button">Próximo</button>
        </div>
    </div>
    <script src="flashcards.js"></script>
    <script src="script.js"></script>
</body>
</html>
