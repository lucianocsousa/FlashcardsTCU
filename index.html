
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Concursos TCU</title>
    
    
    
    
    
    
    
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #1a1a1a;
    color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    background-color: #2a2a2a;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    text-align: center;
    width: 90%;
    max-width: 800px;
}

h1 {
    color: #4CAF50;
}

.controls, .navigation-buttons {
    margin-bottom: 20px;
}

select, button {
    padding: 10px;
    margin: 5px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
}

select {
    background-color: #3a3a3a;
    color: #f0f0f0;
}

button {
    background-color: #007bff;
    color: white;
}

button:hover {
    background-color: #0056b3;
}

.flashcard-container {
    perspective: 1000px;
    margin: 20px auto;
    width: 300px;
    height: 200px;
    position: relative;
}

.flashcard {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.6s;
    cursor: pointer;
    position: relative;
}

.flashcard.flipped {
    transform: rotateY(180deg);
}

.flashcard-front, .flashcard-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    background-color: #333;
    border: 1px solid #555;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 15px;
    box-sizing: border-box;
    text-align: center;
}

.flashcard-back {
    transform: rotateY(180deg);
}

.flashcard-materia, .flashcard-topico {
    font-size: 0.8em;
    color: #aaa;
    margin-bottom: 5px;
}

.flashcard-pergunta {
    font-size: 1.2em;
    font-weight: bold;
}

.flashcard-resposta {
    font-size: 1.1em;
}

.flashcard-navigation {
    margin-top: 10px;
    font-size: 0.9em;
    color: #bbb;
}

.navigation-buttons button {
    background-color: #6c757d;
}

.navigation-buttons button:hover {
    background-color: #5a6268;
}



    </style>
</head>
<body>
    <div class="container">
        <h1>Flashcards - Preparação para Concursos</h1>
        <div class="controls">
            <select id="materia-select">
                <option value="all">Todas as Matérias</option>
            </select>
            <select id="topico-select">
                <option value="all">Todos os Tópicos</option>
            </select>
            <button id="filter-button">Filtrar</button>
            <button id="shuffle-all-button">Embaralhar Tudo</button>
        </div>
        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="flashcard-front">
                    <p class="flashcard-materia"></p>
                    <p class="flashcard-topico"></p>
                    <p class="flashcard-pergunta"></p>
                </div>
                <div class="flashcard-back">
                    <p class="flashcard-resposta"></p>
                </div>
            </div>
            <div class="flashcard-navigation">
                <span id="current-card-index">1</span>/<span id="total-cards">0</span>
            </div>
        </div>
        <div class="navigation-buttons">
            <button id="prev-button">Anterior</button>
            <button id="next-button">Próximo</button>
        </div>
    </div>

document.addEventListener("DOMContentLoaded", () => {
    const materiaSelect = document.getElementById("materia-select");
    const topicoSelect = document.getElementById("topico-select");
    const filterButton = document.getElementById("filter-button");
    const shuffleAllButton = document.getElementById("shuffle-all-button");
    const flashcardElement = document.getElementById("flashcard");
    const flashcardMateria = flashcardElement.querySelector(".flashcard-materia");
    const flashcardTopico = flashcardElement.querySelector(".flashcard-topico");
    const flashcardPergunta = flashcardElement.querySelector(".flashcard-pergunta");
    const flashcardResposta = flashcardElement.querySelector(".flashcard-resposta");
    const prevButton = document.getElementById("prev-button");
    const nextButton = document.getElementById("next-button");
    const currentCardIndexSpan = document.getElementById("current-card-index");
    const totalCardsSpan = document.getElementById("total-cards");

    let currentFlashcards = [];
    let currentIndex = 0;

    function populateMaterias() {
        const materias = [...new Set(allFlashcards.map(card => card.materia))];
        materiaSelect.innerHTML = '<option value="all">Todas as Matérias</option>';
        materias.forEach(materia => {
            const option = document.createElement('option');
            option.value = materia;
            option.textContent = materia;
            materiaSelect.appendChild(option);
        });
    }

    function populateTopicos(materia) {
        topicoSelect.innerHTML = '<option value="all">Todos os Tópicos</option>';
        if (materia === 'all') {
            const topicos = [...new Set(allFlashcards.map(card => card.topico))];
            topicos.forEach(topico => {
                const option = document.createElement('option');
                option.value = topico;
                option.textContent = topico;
                topicoSelect.appendChild(option);
            });
        } else {
            const topicos = [...new Set(allFlashcards.filter(card => card.materia === materia).map(card => card.topico))];
            topicos.forEach(topico => {
                const option = document.createElement('option');
                option.value = topico;
                option.textContent = topico;
                topicoSelect.appendChild(option);
            });
        }
    }

    function filterFlashcards() {
        const selectedMateria = materiaSelect.value;
        const selectedTopico = topicoSelect.value;

        currentFlashcards = allFlashcards.filter(card => {
            const materiaMatch = selectedMateria === 'all' || card.materia === selectedMateria;
            const topicoMatch = selectedTopico === 'all' || card.topico === selectedTopico;
            return materiaMatch && topicoMatch;
        });

        currentIndex = 0;
        displayFlashcard();
    }

    function shuffleAll() {
        currentFlashcards = [...allFlashcards];
        shuffleArray(currentFlashcards);
        currentIndex = 0;
        displayFlashcard();
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function displayFlashcard() {
        if (currentFlashcards.length === 0) {
            flashcardMateria.textContent = '';
            flashcardTopico.textContent = '';
            flashcardPergunta.textContent = 'Nenhum flashcard encontrado.';
            flashcardResposta.textContent = '';
            updateCardPosition();
            return;
        }

        const card = currentFlashcards[currentIndex];
        flashcardMateria.textContent = card.materia;
        flashcardTopico.textContent = card.topico;
        flashcardPergunta.textContent = card.pergunta;
        flashcardResposta.textContent = card.resposta;
        flashcardElement.classList.remove('flipped');
        updateCardPosition();
    }

    function updateCardPosition() {
        currentCardIndexSpan.textContent = currentFlashcards.length > 0 ? currentIndex + 1 : 0;
        totalCardsSpan.textContent = currentFlashcards.length;
    }

    materiaSelect.addEventListener('change', () => {
        populateTopicos(materiaSelect.value);
    });

    filterButton.addEventListener('click', filterFlashcards);
    shuffleAllButton.addEventListener('click', shuffleAll);

    flashcardElement.addEventListener('click', () => {
        flashcardElement.classList.toggle('flipped');
    });

    prevButton.addEventListener('click', () => {
        if (currentIndex > 0) {
            currentIndex--;
            displayFlashcard();
        }
    });

    nextButton.addEventListener('click', () => {
        if (currentIndex < currentFlashcards.length - 1) {
            currentIndex++;
            displayFlashcard();
        }
    });

    // Initial setup
    populateMaterias();
    populateTopicos('all');
    filterFlashcards();
});


    </script>
